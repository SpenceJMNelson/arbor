<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Status bar styles -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Arbor</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="branding">
    <div class="logotype">
    <h1>Arbor</h1>
    </div>
  </div>



  

<div class="site-view explore-view">
  <section id="memberWrapper">
  <div class="explore-nav">
    <div class="search-wrapper p1">
      <label>
        <i class="fa fa-search" aria-hidden="true"></i>
      </label>
      <input class="search" placeholder="Search Trees">
    </div>

    <div class="sort-wrapper text-center p0 mb1">
      <button class="sort btn btn-outline" data-sort="treenamestd">Sort by Tree Name</button>
      <button class="sort btn btn-outline" data-sort="treenamesci">Sort by Scientific Name</button>
    </div>
  </div>
  <ul id="barGuildMemberList" class="list list-reset bb1">
    <script id="memberTemplate" type="text/x-mustache-template">
    <h2>Explore</h2> 
      {{#.}}
      <li class="tree-items">
        <div class="group">
          <div class="initial-tree-info" href="#">
            <div class="leaf-image-wrapper">
            <img class="leafimage" src="img/tree-images/{{gsx$treenamesci.$t}}/leaf.jpg"/>
            </div>
            <div class="info-text-wrapper">
            <h3 class="treenamestd">{{gsx$treenamestd.$t}}</h3> 
            <p class="treenamesci">{{gsx$treenamesci.$t}}</p>
            </div>
          </div>
          
          <div id="supplemental-tree-info" class="supplemental-tree-info">
            <a class="supplemental-tree-info-close">Explore</a>
            <h2 class="treenamestd">{{gsx$treenamestd.$t}}</h2> 
            <h2 class="treenamesci"><em>{{gsx$treenamesci.$t}}</em></h2>

            <div class="arbor-row">
              <div class="arbor-col-1-4">
                <h6>Leaf</h6>
                <div class="color-image-wrapper">
                  <img class="leafimage" src="img/tree-images/{{gsx$treenamesci.$t}}/leaf.jpg"/>
                </div>
              </div>
              <div class="arbor-col-1-4">
                <h6>Fruit</h6>
                <div class="color-image-wrapper">
                  <img class="leafimage" src="img/tree-images/{{gsx$treenamesci.$t}}/fruit.jpg"/>
                </div>
              </div>
              <div class="arbor-col-1-2">
                <h6>Flower</h6>
                <div class="arbor-row">
                  <div class="arbor-col-1-2">
                    <div class="color-image-wrapper">
                      <img class="leafimage" src="img/tree-images/{{gsx$treenamesci.$t}}/flower-male.jpg"/>
                    </div>
                  </div>
                  <div class="arbor-col-1-2">
                    <div class="color-image-wrapper">
                      <img class="leafimage" src="img/tree-images/{{gsx$treenamesci.$t}}/flower-female.jpg"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="arbor-row">
              <div class="arbor-col-1-4">

                <h6 class="superheader">Max. Height</h6>
                <p class="leafgrowth">{{gsx$maxgrowthm.$t}} m</p>

                <h6 class="superheader">Lifespan</h6>
                <p class="longevity">{{gsx$longevity.$t}}</p>

              </div>
              <div class="arbor-col-3-4">

                <h6 class="superheader">Description</h6>
                <p class="summary">{{gsx$summary.$t}}</p>

                <h6 class="superheader">Habitat</h6>
                <p class="habitat">{{gsx$habitat.$t}}</p>

                <h6 class="superheader">Bloom Time</h6>
                <p class="bloomtime">{{gsx$bloomtime.$t}}</p>

                <h6 class="superheader">Leaf Growth</h6>
                <p class="bloomtime">{{gsx$leafgrowth.$t}}</p>

              </div>
            </div>

          </div>

        </div>
      </li>
      {{/.}}
    </script>
  </ul>
</section>
</div>

<div class="site-view play-view active">

<div class="timekeeping">
  <img class="sun" src="img/Sun.svg">
  <div class="earthpath"><img class="earthsystem" src="img/earthsystem.svg"></div>
</div>

  <div class="field">
    <div class="tree deciduous">
      <div class="trunk">
        <div class="branch level-1">
          <div class="branch level-2">
            <div class="branch level-3">
              <div class="branch level-4"></div>
              <div class="branch level-4"></div>
            </div>
            <div class="branch level-3">
              <div class="branch level-4"></div>
              <div class="branch level-4"></div>
            </div>
          </div>
          <div class="branch level-2">
            <div class="branch level-3">
              <div class="branch level-4"></div>
              <div class="branch level-4"></div>
            </div>
            <div class="branch level-3">
              <div class="branch level-4"></div>
              <div class="branch level-4"></div>
            </div>
          </div>
        </div>
        <div class="branch level-1">
          <div class="branch level-2">
            <div class="branch level-3">
              <div class="branch level-4"></div>
              <div class="branch level-4"></div>
            </div>
            <div class="branch level-3">
              <div class="branch level-4"></div>
              <div class="branch level-4"></div>
            </div>
          </div>
          <div class="branch level-2">
            <div class="branch level-3">
              <div class="branch level-4"></div>
              <div class="branch level-4"></div>
            </div>
            <div class="branch level-3">
              <div class="branch level-4"></div>
              <div class="branch level-4"></div>
            </div>
          </div>
        </div>
        <div class="branch level-1">
          <div class="branch level-2">
            <div class="branch level-3">
              <div class="branch level-4"></div>
              <div class="branch level-4"></div>
            </div>
            <div class="branch level-3">
              <div class="branch level-4"></div>
              <div class="branch level-4"></div>
            </div>
          </div>
          <div class="branch level-2">
            <div class="branch level-3">
              <div class="branch level-4"></div>
              <div class="branch level-4"></div>
            </div>
            <div class="branch level-3">
              <div class="branch level-4"></div>
              <div class="branch level-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="site-view think-view">
<div class="branding">
    <h1>Think</h1>
  </div>
</div>

<div class="bottom-navigation">
    <a class="navbutton" id="explore-button"><img src="img/icon2.svg"></a>
    <a class="navbutton active" id="play-button"><img src="img/icon1.svg"></a>
    <a class="navbutton" id="think-button"><img src="img/icon3.svg"></a>
  </div>



    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/1.2.0/list.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js'></script>
    <script src="js/index.js"></script>

</body>
</html>
